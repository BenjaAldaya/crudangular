<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioEmpleado" (ngSubmit)="enviarDatos()">

            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input required type="text" formControlName="nombre"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="nombre">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo</label>
              <input required type="email" formControlName="correo"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="correo">
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-warning">Modificar registro</button>
                <button type="button" class="btn btn-primary" routerLink="/listar-empleados">Cancelar</button>
            </div>
        </form>
    </div>
</div>
